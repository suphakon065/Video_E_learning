version: '3.8'

services:
  php-apache:
    container_name: php-apache
    build: 
      context: ./php
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ./php/src:/var/www/html/
    ports:
      - 8080:80
    networks:
      - video_e_learning_default  

  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: MYSQL_DATABASE
      MYSQL_USER: MYSQL_USER
      MYSQL_PASSWORD: MYSQL_PASSWORD
    volumes:
      - "./database:/docker-entrypoint-initdb.d"
    ports:
      - "9906:3306"
    networks:
      - video_e_learning_default  

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8000:80"
    restart: always
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      - video_e_learning_default 

  react:
    stdin_open: true
    tty: true
    build: ./react
    container_name: react_app
    ports:
      - "3000:3000"
    volumes:
      - ./react/src:/var/www/html/
    networks:
      - video_e_learning_default  

networks:
  video_e_learning_default:
    driver: bridge
    external: true